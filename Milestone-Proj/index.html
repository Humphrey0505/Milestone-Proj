<!DOCTYPE html>
<html lang="en" class="all">
<head>
    <style>
        img {
            border-radius: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Slide Thru Jumping Game</title>
</head>
<body>
    <section class="transbox">
        <h1 class="title">SLIDE THRU</h1>
        <h3 class="subtitle">Where sliding can</h3>
        <h3 class="subtitle2">Get you somewhere</h3>
        <p class="paragraph1">
            You are "Ched" the cube, and your wife "Gertrude" is lost.
        </p>
        <p class="paragraph1">
            It is your job to find her by sliding and jumping
        </p>
        <p class="paragraph1">
            past obstacles in order to find her.
        </p>
        <p class="paragraph1">
            GOOD LUCK!
        </p>
        <div>
            <button id="aBtn" class="click" type="button">
                LET'S SAVE GERTRUDE
            </button>
        </div>
    </section>

    
    <div class="welcome"></div>
    <div id="game">
        <div id="ched"></div>
        <div id="point"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
